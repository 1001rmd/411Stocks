@import play.mvc.Http.Request

@(board : Leaderboard)(implicit requst : Request)

	<table>
        <caption><h2>@board.name</h2></caption>
        <thead>
            <tr><th><h3>Name</h3></th><th><h3>Worth</h3></th>
        </thead>
        <tbody>
        @for(p <- board.portfolios) {
            <tr><td>@p.user.name</td>
                <td>@p.value</td></tr>
        }
        </tbody>
    </table>
